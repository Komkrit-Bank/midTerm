{% extends 'template.html'%}
{% block title %}<title>Payment</title>{% endblock %}
{% block body%}
    <form action="" method="post">
        <div class="container">
            <h1>Payment informations</h1>
            <div class="row">
                <div class="col col-9 card">
                    <div class="row g-3 card-body">
                        <div class="col col-md-6">
                            <label for="firstname" class="col-form-label">Name: </label>
                            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name">
                        </div>   
                        <div class="col col-md-6">
                            <label for="lastname" class="col-form-label">Lastname: </label>
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name">              
                        </div>
                        <div class="col col-md-12">
                            <label for="address" class="col-form-label">Address: </label>
                            <input type="text" name="address" id="address" class="form-control" >
                        </div>
                        <div class="col col-md-12">
                            <label for="address_2" class="col-form-label">Address2: </label>
                            <input type="text" name="address_2" id="address_2" class="form-control" >
                        </div>
                    </div>
                </div>
                <div class="col card col-2">
                    <h1>Hello World</h1>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
