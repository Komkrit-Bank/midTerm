{% extends 'template.html'%}
{% block title %}<title>Payment</title>{% endblock %}
{% block body%}
    <div class="progressbar-wrapper d-sm-none d-xl-block mt-3">
        <ul class="progressbar">
            <li class="active mb-3">information</li>
            <li class="active">payment</li>
            <li>confirm</li>
        </ul>
    </div>
    <div class="container d-grid">
        <div class="row">
            <div class="col col-6 mx-5 card">
                <div class="row g-3 card-body">
                    <h4>Payment</h4>
                    <form method="post">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="credit" checked>
                            <label class="form-check-label" for="credit">
                              Credit Card
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="debit">
                            <label class="form-check-label" for="debit">
                              Debit Card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Paypal">
                            <label class="form-check-label" for="Paypal">
                              Paypal
                            </label>
                        </div>
                    </form>
                    <form action='/getCardInfo' method="get">
                        <div class="row my-2">
                            <div class="col col-6">
                                <h6>Name on Card</h6>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="col col-6">
                                <h6>Card Number</h6>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col col-4">
                                <h6>CVV</h6>
                                <input type="text" class="form-control" placeholder="CVV">
                            </div>
                            <div class="col col-4">
                                <h6>Expired Date</h6>
                                <input type="date" class="form-control" placeholder="">
                            </div>
                        </div>
                        <button type="submit" class='btn btn-primary mt-3'>Submit</button>
                    </form>
                </div>
            </div>
            <div class="col col-4 card">
                <div class="card-body">
                    <h4>Item on Cart</h4>
                        {% for item in oncart%}
                        <div class="my-3" style="display: flex; justify-content:space-between">
                            {{item.product_name}}<span>{{item.qty}} Qty</span>
                        </div>
                        <hr>
                        {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
