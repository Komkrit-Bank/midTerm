{% extends 'template.html'%}
{% block title %}<title>Information</title>{% endblock %}
{% block body%}
    <div class="progressbar-wrapper d-sm-none d-xl-block mt-3">
        <ul class="progressbar">
            <li class="active mb-3">information</li>
            <li>payment</li>
            <li>confirm</li>
        </ul>
    </div>
    <form action="/cusinfo" method="post">
        <div class="container d-grid justify-content-center">
            <div class="row">
                <div class="col col-12 card">
                    <div class="row g-3 card-body">
                        <div class="col col-md-6">
                            <label for="firstname" class="col-form-label">Name: </label>
                            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" required>
                        </div>   
                        <div class="col col-md-6">
                            <label for="lastname" class="col-form-label">Lastname: </label>
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" required>              
                        </div>
                        <div class="col col-md-12">
                            <label for="address" class="col-form-label">Address: </label>
                            <input type="text" name="address" id="address" class="form-control" placeholder="No./Building/Street" required>
                        </div>
                        <div class="col col-md-12">
                            <label for="address_2" class="col-form-label">Address2(Option): </label>
                            <input type="text" name="address_2" id="address_2" class="form-control" >
                        </div>
                        <div class="col col-md-4">
                            <label for="province" class="col-form-label">Province: </label>
                            <input type="text" name="province" id="province" class="form-control" required>
                        </div>
                        <div class="col col-md-3">
                            <label for="zipcode" class="col-form-label">Zipcode: </label>
                            <input type="text" name="zipcode" id="zipcode" class="form-control" required>
                        </div>
                        <div class="col col-md-3">
                            <label for="tel" class="col-form-label">Telephone: </label>
                            <input type="text" name="tel" id="tel" class="form-control" placeholder="+66" required>
                        </div>
                        <div class="form-check ms-3">
                            <input class="form-check-input" type="checkbox" value="" id="setDefault" required>
                            <label class="form-check-label">
                              Set as Primary Address
                            </label>
                        </div>
                        <button type="submit" class="btn button__carousel button__carousel--1 ms-3">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
